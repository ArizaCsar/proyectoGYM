<div class="container">
    <div class="text-center"><!-- Clase de bootstrap para centrar -->
        <img src="assets/GYM.PNG" alt="">
        <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>

    <form [formGroup]="formularioLogin">

        <div class="form-group">
          <label for="email">Correo electronico</label>
          <input type="email" class="form-control" formControlName="correo" id="email" aria-describedby="emailHelp" placeholder="Ingrese tu correo electr칩nico">

          <div *ngIf="formularioLogin.controls['correo'].invalid && formularioLogin.controls['correo'].dirty" class="alert alert-danger" role="alert">
           <span *ngIf="formularioLogin.controls['correo'].errors.required">El correo es requerido</span>
           <span *ngIf="formularioLogin.controls['correo'].errors.email">El correo no es valido</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" class="form-control" (keyUp.enter)="ingresar()" formControlName="contrasena" id="password" placeholder="Ingrese su contrase침a">
          <div *ngIf="formularioLogin.controls['contrasena'].invalid && formularioLogin.controls['contrasena'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['contrasena'].errors.required">  La contrase침a es requerida </span>
          </div>
        </div>

        <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
    </form>

    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
      {{textoError}}
    </div>
</div>
