<div class="container">
    <div class="text-center"><!-- Clase de bootstrap para centrar -->
        <img src="assets/GYM.PNG" alt="">
        <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>

    <form [formGroup]="formularioLogin">

        <div class="form-group">
          <label for="email">Correo electronico</label>
          <input type="email" class="form-control" formControlName="correo" id="email" aria-describedby="emailHelp" placeholder="Ingrese tu correo electrónico">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" formControlName="contrasena" id="password" placeholder="Ingrese su contraseña">
        </div>

        <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
    </form>
</div>
